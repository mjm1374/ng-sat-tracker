<h1> Satellites </h1>
<div class="satList">
  <div *ngIf="satellites">
    <div *ngFor="let satellite of satellites; index as satId">
      <p>
        {{satellite.satid}} -
        {{ satellite.satname }}:
        {{ satellite.satlat }},
        {{ satellite.satlng }}

      </p>

    </div>
  </div>
</div>
