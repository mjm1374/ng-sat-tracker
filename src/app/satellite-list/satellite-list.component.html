<h1> Satellites </h1>
<div class="satList">
  <div *ngIf="satellites; else notShow">
    <div *ngFor="let satellite of satellites; index as satId">
      <p>
        {{satellite.satid}} -
        {{ satellite.satname }}:
        {{ satellite.satlat }},
        {{ satellite.satlng }}

      </p>

    </div>
  </div>
  <ng-template #notShow>
    <p>
      There are no satellites currently visible from here.
    </p>
  </ng-template>
</div>
