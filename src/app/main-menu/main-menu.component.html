<h1>Menu</h1>
<div class="menu">
  <div *ngFor="let category of categories; index as productId">
    <h3>
      <a [title]="category.name + ' details'" [routerLink]="['/satellites', category.id]">
        {{ category.name }}
      </a>
    </h3>
  </div>
</div>
<a [routerLink]="['/satellites']">satellites</a>
